version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rppauto-db
    restart: always
    environment:
      POSTGRES_USER: rppauto
      POSTGRES_PASSWORD: rppauto123
      POSTGRES_DB: rppauto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: rppauto-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://rppauto:rppauto123@postgres:5432/rppauto
      JWT_SECRET: your-secret-key
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
